<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página Inicial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      width: 350px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      line-height: 40px; /* Center text vertically */
      border: none;
      border-radius: 5px;
      text-decoration: none;
      margin-bottom: 10px;
    }
    .btn:hover {
      background-color: #3e8e41;
    }
    .link-cadastro {
      text-align: center;
      margin-top: 10px;
    }
    .link-cadastro a {
      text-decoration: none;
      color: #4CAF50;
    }
    .link-cadastro a:hover {
      color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bem-vindo!</h2>
    <a href="/login" class="btn">Login</a>
    <a href="/cadastro" class="btn">Cadastro</a>
    <div class="link-cadastro">
      <p>Já tem uma conta? <a href="/login">Faça login</a></p>
    </div>
  </div>s
</body>
</html>
