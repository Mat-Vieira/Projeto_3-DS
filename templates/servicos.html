<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feed de Notícias</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style_servicos.css') }}">
</head>
<body>
<header>
  <h1>Feed de Notícias</h1>
  <div class="btn-container">
    <a href="/login"><button class="login-btn" id="btnLogin">Login</button></a>
    <a href="/cadastro"></a><button class="signup-btn" id="btnCadastro">Cadastro</button></a>
  </div>
</header>
<main id="feed-container">
  <!-- Notícias serão carregadas aqui -->
</main>

<script>
  // Notícias com imagem ilustrativa
  const noticias = [
    {
      id: 'noticia jldsahda',
      titulo: 'Sei la oque sjfjksdf',
      descricao: 'dkjsafhuspgfusdgfuasfuifgsp',
      imagem: 'https://th.bing.com/th/id/OSK.f58cddde2f9015b1f044a6fa0b883758?w=102&h=102&c=7&o=6&dpr=1.3&pid=SANGAM'
    },
    {
      id: 'noticia1',
      titulo: 'NASA descobre água em Marte',
      descricao: 'A NASA anunciou a descoberta de sinais de água em Marte, o que aumenta as chances de vida no planeta vermelho.',
      imagem: 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=800&q=60'
    },
    {
      id: 'noticia2',
      titulo: 'Avanços na inteligência artificial em 2024',
      descricao: 'Especialistas discutem os avanços mais importantes em inteligência artificial previstos para este ano.',
      imagem: 'https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=60'
    },
    {
      id: 'noticia3',
      titulo: 'Economia global mostra sinais de recuperação',
      descricao: 'Indicadores recentes apontam para uma recuperação gradual da economia global após períodos desafiadores.',
      imagem: 'https://images.unsplash.com/photo-1518609878373-06d740f60d8b?auto=format&fit=crop&w=800&q=60'
    }
  ];

  const feedContainer = document.getElementById('feed-container');

  // Cria post sem interação
  function criarPostagem(noticia) {
    const postagem = document.createElement('article');
    postagem.classList.add('postagem');

    const img = document.createElement('img');
    img.className = 'imagem-postagem';
    img.src = noticia.imagem;
    img.alt = noticia.titulo;

    const conteudo = document.createElement('div');
    conteudo.className = 'conteudo-postagem';

    const titulo = document.createElement('h2');
    titulo.className = 'titulo-noticia';
    titulo.textContent = noticia.titulo;

    const descricao = document.createElement('p');
    descricao.className = 'descricao';
    descricao.textContent = noticia.descricao;

    conteudo.appendChild(titulo);
    conteudo.appendChild(descricao);

    postagem.appendChild(img);
    postagem.appendChild(conteudo);

    return postagem;
  }

  noticias.forEach(noticia => {
    feedContainer.appendChild(criarPostagem(noticia));
  });

  // Botões de login e cadastro redirecionam para páginas respectivas
  document.getElementById('btnLogin').addEventListener('click', () => {
    window.location.href = 'login.html';
  });

  document.getElementById('btnCadastro').addEventListener('click', () => {
    window.location.href = 'cadastro.html';
  });
</script>
</body>
</html>
