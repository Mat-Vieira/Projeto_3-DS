<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style_cadastro.css') }}">
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form action="{{ url_for('usuario.add_cadastro') }}" method="POST" novalidate>
      <div class="form-group">
        <label for="nome" style="color: white;">Nome completo</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo" />
      </div>
      <div class="form-group">
        <label for="email" style="color: white;">E-mail</label>
        <input type="email" id="login" name="login" required placeholder="Digite seu e-mail" />
      </div>
      <div class="form-group">
        <label for="senha" style="color: white;">Senha</label>
        <input type="password" id="senha" name="senha" minlength="6" required placeholder="Digite sua senha" />
        </div>
      <button type="submit" class="btn-submit">Cadastrar</button>
    </form>
    <div class="link-login">
      <p style="color: white;">Já tem uma conta? <a href="{{ url_for('usuario.login') }}">Faça login</a></p>
    </div>
  </div>
</body>
</html>
