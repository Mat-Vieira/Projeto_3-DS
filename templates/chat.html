<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            padding: 20px;
        }
        .chat {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Chat para {{ postagem.titulo }}</h1>
    <div id="chat-container">
        <div class="chat">
            <h3>Chat para Postagem ID: {{ postagem.id }}</h3>
            <textarea placeholder="Digite sua mensagem..."></textarea>
            <button onclick="enviarMensagem('{{ postagem.id }}')">Enviar</button>
        </div>
    </div>

    <script>
        function enviarMensagem(id) {
            alert(`Mensagem enviada para o chat da postagem com ID: ${id}`);
        }
    </script>

</body>
</html>
