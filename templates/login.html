<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_login.css') }}">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="{{ url_for('usuario.acesso') }}" id="login-form" method="POST">
            <div class="form-group">
                <label for="nome" style="color: #ffffff; font-weight: bold;">Nome:</label>
                <input type="nome" id="login" name="login" placeholder="Digite seu usuário" required />
            </div>
            <div class="form-group" style="color: #ffffff; font-weight: bold;">
                <label for="senha">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
            </div>
            <button class="btn-login" type="submit">Entrar</button>
        </form>
        <div class="link-cadastro">
            <p style="color: white;">Não tem conta? <a href="{{ url_for('usuario.cadastro') }}">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
